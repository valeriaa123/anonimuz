
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>ANONIMUZ</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>My Secret Diary</h1>
        <p>Publica tus pensamientos de forma anónima o con seudónimo.</p>
    </header>
    <main>
        <form id="postForm">
            <input type="text" id="author" placeholder="Nombre o seudónimo (opcional)">
            <textarea id="content" placeholder="Escribe tu texto aquí..." required></textarea>
            <button type="submit">Publicar</button>
        </form>
        <section id="posts"></section>
    </main>
    <script src="script.js"></script>
</body>
</html>
